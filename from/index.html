<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>THÔNG TIN GÓP Ý</h2>
    <div class="noidung">
      <form action="">
        <div class="a">
          <label for="">Fullname</label>
          <input type="text" placeholder="Nhập Họ Tên" />
        </div>
        <div class="a">
          <label for="">Birthday</label>
          <input type="date" />
        </div>
        <div>
          <label for="">Photo</label> <br />
          <input type="file" />
        </div>
        <fieldset>
          <legend>Gender</legend>
          <label><input type="radio" name="gt" />Male</label>
          <label><input type="radio" name="gt" />Female</label>
        </fieldset>
        <fieldset>
          <legend>BẠN LÀ AI</legend>
          <label><input type="checkbox" />LÀ HỌC SINH</label>
          <label><input type="checkbox" />GIÁO VIÊN>
          <label><input type="checkbox" />PHỤ HUYNH</label>
          <label><input type="checkbox" />KHÁCH</label>
        </fieldset>
        <div>
          <label for="">QUỐC TỊCH</label>
          <select name="" id="">
            <option value="">Nước Ngoài</option>
            <option value="">Việt Nam</option>
          </select>
        </div>
        <label for="">BẠN MUỐN GÓP Ý GÌ</label> <br />
        <textarea name="" id="" style="height: 50px"></textarea> <br />
        <input type="button" value="SUBMIT">
        <input type="button" value="RESET">
      </form>
    </div>
  </body>
</html>
